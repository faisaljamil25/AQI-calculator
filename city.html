<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQI Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="header p-5 text-center display-5">AQI CALCULATOR</div>
        <form id="city-form">
          <div class="row">
            <div class="col-md-4 m-auto">
              <label for="city-input" class="form-label">Enter City Name</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="city-input"
                  class="form-control text-center"
                  name="city"
                />
              </div>
              <div class="text-center mb-3">
                <div class="btn-group mb-3">
                  <button
                    type="submit"
                    value="city-calculate"
                    name="city-calculate"
                    class="btn btn-primary city-calculate"
                  >
                    Submit
                  </button>
                  <button
                    type="reset"
                    value="reset"
                    name="reset"
                    class="btn btn-primary reset-btn"
                  >
                    Reset
                  </button>
                </div>
                <button
                  type="near"
                  value="near"
                  name="near"
                  class="btn btn-primary near-btn"
                >
                  Search for nearest location
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="aqi-table p-3 mb-3">
          <h2 class="text-center" id="city-name"></h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Pollutant</th>
                <th scope="col">AQI</th>
              </tr>
            </thead>
            <tbody class="pollutant-list"></tbody>
          </table>
        </div>
        <div class="aqi-output mb-3">
          <form id="output-form">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="aqi-result" class="form-label">Overall AQI</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="aqi-result"
                    class="form-control text-center"
                    name="aqi"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="aqi-category" class="form-label"
                  >AQI Category</label
                >
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="aqi-category"
                    class="form-control text-center"
                    name="aqi-category"
                  />
                </div>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="SensitiveGroups">Sensitive Groups</label
                  ><textarea
                    class="form-control text-center"
                    id="sensitive-groups"
                    name="TextSensitive"
                    rows="6"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="HealthEffectsStatements"
                    >Health Effects Statements</label
                  ><textarea
                    class="form-control text-center"
                    id="health-effects"
                    name="HealthEffects"
                    rows="6"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="CautionaryStatements">Cautionary Statements</label
                  ><textarea
                    class="form-control text-center"
                    id="cautionary-statements"
                    name="Cautionary"
                    rows="6"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="city.js"></script>
  </body>
</html>
